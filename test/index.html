<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <style>
        div {
            font-size: 25px;
            border: 1px black solid;
        }
        .container {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div onmouseover="hover();" onmouseout="out();" >example</div>
<br>
<div class="container" onclick = "void(0)"></div>
<div class="result"></div>
<script>
    function hover() {
        $("div").css("color", "yellow");
    }

    function out() {
        $("div").css("color", "black");
    }

    $("div").click(function(e) {
        $("div").css("color", "blue");
    });

    Array.prototype.last = function() {
        return this[this.length-1];
    }

    function getAllEvents(element) {
        var result = [];
        for (var key in element) {
            if (key.indexOf('on') === 0) {
                result.push(key.slice(2));
            }
        }
        return result.join(' ');
    }
    var elem = $('.container');
    var events = [];
    elem.on(getAllEvents(elem.get(0)), function(e) {
        var event = e.type;
        if (events.last() != event) {
            events.push(event);
        }

        $('.result').html(events.join(', '));
    });
</script>
</body>
</html>
