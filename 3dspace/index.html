<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Space</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #eee;
            padding:0;
            margin:0;
            font-weight:bold;
            overflow:hidden;
            background: url(textures/stars.jpg) 50% 50% no-repeat fixed #000;

            width: 100%;
            height: 100%;

            font-family: monospace;
            font-size:13px;
            text-align:center;
        }

        #info {
            position: absolute;
            top: 0; width: 100%;
            padding: 5px;
            z-index:100;
        }

        a {

            color: #0080ff;
        }

        b { color:orange }


        #space {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #fps {
             position: absolute;
             right: 30px;
             top: 50px;
             font-size: 30px;
             -webkit-user-select: none;
             user-select: none;
         }
        div {
            text-align: left;
            font-size: 12px;
            font-family: Tahoma, sans-serif;
        }

    </style>
    <script src="jquery.js"></script>
    <script src="three.js"></script>
    <script src="FlyControls.js"></script>
    <script src="init.js"></script>
    <script>
        $.get()
    </script>
</head>
<body>
<canvas id="space"></canvas>
<div id="fps">
    <span id="counter">--</span>fps
</div>
</body>
</html>
