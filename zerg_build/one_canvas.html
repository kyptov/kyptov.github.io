<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>One Canvas</title>
	<script src="js/jquery.js"></script>
	<script src="js/pixi.js"></script>
	<script src="js/Build2.js"></script>
</head>
<body>

<script>
	(function () {
		var stage = new PIXI.Container();
		var renderer = PIXI.autoDetectRenderer(200, 4000, {transparent: true, autoResize: true});

		//renderer.resize(200, 7000);

		$("body").append(renderer.view);

		(new Build(58)).setPosition(100, 0).setStage(stage).load().setCallback(function() {
			for (var i = 1; i < 20; i++) {
				(new Build(58)).setPosition(100, i * 200).setStage(stage).load();
			}
		});

		requestAnimationFrame(animate);

		function animate () {
			requestAnimationFrame(animate);
			renderer.render(stage);
		}
	})();

</script>
</body>
</html>
