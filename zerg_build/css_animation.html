<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Animation</title>
	<style>
		.anim_build {
			width: 200px;
			height: 200px;


			animation: play 1.6s steps(40) infinite;
		}

		.anim_build[data-id='58'] {
			background-image: url("assets/58.png");
		}

		.anim_build[data-id='70'] {
			background-image: url("assets/70.png");
		}

		@keyframes play {
			from { background-position:    0; }
			to { background-position: -8000px; }
		}
	</style>
</head>
<body>
<div data-id="58" class="anim_build"></div>
<div data-id="70" class="anim_build"></div>
</body>
</html>
