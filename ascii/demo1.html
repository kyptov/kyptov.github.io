<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo1</title>
    <script src="node_modules/asciirocks/scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/parser.js"></script>
    <style>
        body {
            background-color: #444444;
        }
        span {
            position: absolute;
        }

        #test1 {
            display: none;
        }

        #test2 {
            display: none;
        }

        #test3 div {
            border: 1px red solid;
        }

        #examples {
            position: absolute;
            top: 20px;
            width: 100%;
        }


    </style>
</head>
<body>
<button data-id="1">test1</button>
<button data-id="2">test2</button>
<button data-id="3">test3</button>

<div id="examples">
    <div class="demo" id="test1">
        <span style="top:20px;left:20px;color:white;">
        Registration to our community allows you to save your edited levels.
        </span>
        <span style="top:42px;left:20px;color:#3caac8;">
            <input type="button" onclick="register();" value="Login">Do you want to login?
        </span>

        <form onsubmit="submit();">
            <span style="top:65px;left:20px;color:white;">
                Username: <input type="text" name="username" value="Guest">
            </span>
            <span style="top:87px;left:20px;color:white;">
                E-Mail address: <input type="text" name="email">
            </span>
            <span style="top:109px;left:20px;color:white;">
                Password: <input type="text" name="password">
                <span style="left:45px;">
                    <span style="top:31px;left:20px;color:white;">
                        Password repetition: <input type="text" name="password">
                        <span style="left:45px;">
                            <input type="button" onclick="register();" value="Register">
                        </span>
                    </span>
                </span>
            </span>
        </form>
    </div>

    <div class="demo" id="test2">
    <span style="top:20px;left:20px;color:white;">Login.
        <input type="button">Do you want to login?
        E-Mail address: <input type="text" name="email"/>
        Password: <input type="text" name="password"/>
        Tell us about yourself:
        <textarea cols="20" rows="20">
            (20 chars)
        </textarea>
        <input type="submit" style="background-color:white;color:black;">
    </span>
    </div>

    <div class="demo" id="test3">
        <div style="position:absolute;top:30px;left:100px">
            <div style="position:relative;top:15px;left:25px">
                test
            </div>
            <div style="position:absolute;top:15px;right:20px">
                test2
            </div>
        </div>
    </div>
</div>



<script>

    // Init parser
    var parser = new ParseHTML();

    // Click button
    $("button").click(function() {

        // Button number
        var id = $(this).data("id");

        // id name of div with demo
        var idName = "#test" + id;

        // hide all .demo
        $("#examples")
                .find(".demo")
                .css("display", "none");

        // show selected
        $(idName).css("display", "block");

        // Parsing
        parser.parse(idName);

        // Result
        console.log(parser.getAll());
    });




</script>
</body>
</html>
